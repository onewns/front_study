<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debounce and Throttle</title>

  <style>
    body {
      height: 200vh;
      text-align: center;
    }

    .search {
      width: 500px;
      margin: auto;
    }

    .search__input {
      width: 100%;
      height: 50px;
      border: none;
      border-bottom: 2px solid lightgrey;
      transition: 500ms;
    }
    .search__input:focus {
      outline: none;
      border-bottom: 2px solid black;
    }
    .search__recommend {
      width: 100%;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Debounce and Throttle</h1>

  <div class="search">
    <input type="text" class="search__input" placeholder="검색어를 입력하세요" autofocus>
    <div class="search__recommend">
      <span>추천 검색어</span>
    </div>
  </div>
  
  <script>
    setResizeDebounce();
    setScrollThrottle();

    function setResizeDebounce() {
      const callback = () => alert('resized');
      window.addEventListener('resize', debounce(callback));
    }

    function setScrollThrottle() {
      const callback = () => console.log('scrolled');
      window.addEventListener('scroll', throttle(callback));
    }

    function debounce(callback, t = 200) {
      let timer;
      return () => {
        if (timer) clearTimeout(timer);
        timer = setTimeout(callback, t);
      }
    }

    function throttle(callback, t = 200) {
      let timer;
      return () => {
        if (!timer) {
          timer = setTimeout(() => {
            callback();
            timer = null;
          }, t);
        }
      }
    }
  </script>
</body>
</html>
